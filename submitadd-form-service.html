    <script> 
        $(document).ready(function(){
            $('#signin').on('click',function(){
                $('#signin').prop('disabled', true);
                $('#signin').html('Sign in...');
                LoginUser();    
                setCookie();
            });
            
            $('#keepme_signedin').on('click',function(){
                setCookie();
            });
        });

        function LoginUser(){
            var email = $('#email').val();
            var password = $('#password').val();

            if( email !== "" && password !== ""){
                $.ajax({
                    url: 'http://codeviable.com/w2w2/public/login?user_email=&password=',
                    type: 'POST',
                    data: { 'user_email' : email, 'password' : password },
                    success: function (response){
                        if(response[0].user_email === email && response[0].password === password || response[0].email === email && response[0].password === password ){
                            
                            console.log(response);
                            console.log("Logged in");
                            localStorage.setItem("user_id", JSON.stringify(response[0].user_id));
                            localStorage.setItem("user_type", JSON.stringify(response[0].user_type));
                            window.location.href = "./submitadd-form-service1.html"; 
                        }
                        else{
                            console.log(response);
                            console.log("Invalid email/password");}
                    }
                });
            }
            else
                console.log("Please fill all fields.");   
        }

        function setCookie() {
            var email = $('#email').val();
            
            localStorage.setItem("email", JSON.stringify(email));
            document.cookie = escape('email') + "=" + email;
        }

    </script>
