        <script>
            $(document).ready(function(){
                $.ajax({
                    url: "http://codeviable.com/w2w2/public/packages",
                    type: "GET",
                    success: function(response){
                        if(response[0].package_id == 1){
                            $('#package_nameA').html(response[0].package_name);
                            $('#package_priceA').html(response[0].package_price);
                            $('#package_durationA').html(response[0].package_duration);
                        }

                        if(response[1].package_id == 2){
                            $('#package_nameB').html(response[1].package_name);
                            $('#package_priceB').html(response[1].package_price);
                            $('#package_durationB').html(response[1].package_duration);
                        }

                        if(response[2].package_id == 3){
                            $('#package_nameC').html(response[2].package_name);
                            $('#package_priceC').html(response[2].package_price);
                            $('#package_durationC').html(response[2].package_duration);
                        }

                        if(response[3].package_id == 4){
                            $('#package_namePA').html(response[3].package_name);
                            $('#package_pricePA').html(response[3].package_price);
                            $('#package_durationPA').html(response[3].package_duration);
                        }

                        if(response[4].package_id == 5){
                            $('#package_namePB').html(response[4].package_name);
                            $('#package_pricePB').html(response[4].package_price);
                            $('#package_durationPB').html(response[4].package_duration);
                        }
                    }
                })
            });
        </script>
