    <script>
        $(document).ready(function(){
            $.ajax({
                url : "http://codeviable.com/w2w2/public/news",
                type : "GET",
            }).done(function(response){
                console.log(response)
               
                var tr = "";

                $.each(response, function(i,data){
                     //display publish date in formatted
                    var date = response[i].updated_at[0] + response[i].updated_at[1] + " " + response[i].updated_at[3] + response[i].updated_at[4] + response[i].updated_at[5] + " " + response[i].updated_at[7] + response[i].updated_at[8] + response[i].updated_at[9] + response[i].updated_at[10];

                    tr += '<div data-id='+response[i].news_id+' class="row mx-auto"><div class="title col-md-8"><a id="title" style="color: black; cursor: pointer;"><div  style="font-size: 20px; font-weight: bold; padding-bottom: 10px;">'+response[i].news_title+'</div></a><div style="font-size: 16px; color: #707070;">'+response[i].shortdesc+'</div><div style="font-size: 16px; margin-top: 20px; font-style: italic;">'+date+'</div></div><div class="col-md-4"><img style="width: 152px; height: 152px; object-fit: cover;" src="img/news.png"></div></div>';
                    tr += '<div style="padding: 40px;"></div>';

                    $('#' + response[i].news_id).data('id', response[i].news_id);

                });

                $("#news_list").html(tr);

                $('#news_list').delegate('.title', 'click', function() {
                    var id = $(this).parent().data('id');
                    var news_display = localStorage.setItem('news_display', id);
                    window.location.href = "./news2-userview.html";
                    console.log(id);
                });
            });
        })
    </script>
