                                <label class="login-text" for="pass">Password</label>

                            <div class="form-group" style="padding-bottom: 20px;">

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

    <script>

        $(document).on('click', function(){
            $('#next').on('click',function(){
                AddUser();
                // validatePassword();
            });
        });

        function AddUser(){
        
            //get the existing data
            var existing = localStorage.getItem('register');

            // If no existing data, create an array
            // Otherwise, convert the localStorage string to an array
            existing = existing ? JSON.parse(existing) : {};

            //Add new data to localStorage
            existing['user_email'] = document.getElementById("email").value;
            existing['password'] = document.getElementById("password").value;
            existing['confirmpassword'] = document.getElementById("confirmpassword").value;
            existing['user_type'] = "individual";
            existing['user_role'] = "user";
          
            //set new data to localStorage
            localStorage.setItem('register', JSON.stringify(existing));
    
        }

        function validatePassword(){

            var password = document.getElementById("password").value; 
            var confirm_password = document.getElementById("confirmpassword").value;

            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
        
    </script>
