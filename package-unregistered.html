        <script>
            $(document).ready(function(){
                $userid = localStorage.getItem('user_id');
                
                $('#signin').on('click',function(){
                    LoginUser();    
                });

                $.ajax({
                    url: "http://codeviable.com/w2w2/public/packages",
                    type: "GET",
                    success: function(response){
                        
                        var tr = "";
                        $.each(response,function(i,data){
                            if(response[i].premiumlist == "regular"){
                                tr += '<div data-id='+response[i].package_id+' class="card col-md-2 mx-auto" style="background-color: #FAFAFA;"><div id=' + response[i].package_name +' style="margin-left: auto; margin-right: auto;"><div class="text-center" style="font-weight: bold; text-transform: capitalize;">'+ response[i].package_name +'</div><div class="text-center" style="color: lightgray; font-style: italic;">(Regular)</div><h3 class="text-center" style="margin-top: 30px; font-weight: bold;">'+ response[i].package_price +' Token</h3><div class="line-bottom"></div><div class="text-center" style="margin-top: 30px;">'+ response[i].package_duration +' months</div><button id="buy_btn" class="btn" style="width: 100%; margin-top: 30px; font-size: 14px; border-radius: 30px; background-color: #008D50; color: white;" data-toggle="modal" data-dismiss="modal" data-target="#signinmodal">BUY NOW</button></div></div>';
                            }
                            else if(response[i].premiumlist == "premium"){
                                tr += '<div data-id='+response[i].package_id+' class="card col-md-2 mx-auto" style="background-color: #FAFAFA;"><div id=' + response[i].package_name +' style="margin-left: auto; margin-right: auto;"><div class="text-center" style="font-weight: bold; text-transform: capitalize;">'+ response[i].package_name +'</div><div class="text-center" style="color: #FF7600; font-style: italic;">(Premium)</div><h3 class="text-center" style="margin-top: 30px; font-weight: bold;">'+ response[i].package_price +' Token</h3><div class="line-bottom"></div><div class="text-center" style="margin-top: 30px;">'+ response[i].package_duration +' months</div><button id="buy_btn" class="btn" style="width: 100%; margin-top: 30px; font-size: 14px; border-radius: 30px; background-color: #008D50; color: white;" data-toggle="modal" data-dismiss="modal" data-target="#signinmodal">BUY NOW</button></div></div>';
                            }
                        });
                        $("#packagerow").html(tr);

                    }
                });

                $('#spinner').css('display','none');

            });

            function LoginUser(){
                var email = $('#email').val();
                var password = $('#password').val();

                $.ajax({
                    url: 'http://codeviable.com/w2w2/public/login?user_email=&password=',
                    type: 'POST',
                    data: { 'user_email' : email, 'password' : password },
                    success: function (response){
                        if(response[0].user_email === email && response[0].password === password || response[0].email === email && response[0].password === password ){
                            console.log(response[0]);
                            console.log("Logged in");
                            localStorage.setItem("user_id", JSON.stringify(response[0].user_id));
                            localStorage.setItem("user_type", JSON.stringify(response[0].user_type));
                            window.location.href = "./package-registered.html"; 
                        }
                    }
                });
            } 
        </script>
