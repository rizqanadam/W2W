<body>

    <!-- Register Section Begin -->
    <div class="register-login-section spad backimage">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-3">
                    <div class="card" style="padding: 30px;">
                    <div class="login-form">
                        <h2 style="text-align: left; margin-bottom: 10px;">Create an account</h2>
                            <div class="login-text" style="text-align: left; padding-bottom: 10px;">
                                <p>Already have an account?
                                    <a href="./login.html" class="or-login" style="color: #0099FF;">Sign in</a>
                                </p>
                            </div>
                        <div class="container" style="margin-bottom: 40px; padding: inherit;">

                            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100" style="width:50%">
                            </div>
                          </div>
                        </div>
                        <form action="./register2.html">
                            <div class="form-group">
                                <p>Contact address</p>
                                <label class="login-text" for="username">Address</label>
                                <input type="text" placeholder="Line 1" class="form-control" id="address" required>
                                <label class="login-text" for="username"></label>
                                <input type="text" placeholder="Line 2" class="form-control" id="address2" required>
                                <label class="login-text" for="username"></label>
                                <input type="text" placeholder="City" class="form-control" id="city" required>
                                <div class="row">
                            <div class="form-group col-md-6">
                                <label class="login-text" for="username"></label>
                                <select id="state" style="cursor:pointer" class="form-control"required>
                                    <option disabled selected value="">State</option>
                                    <option>Johor</option>
                                    <option>Kedah</option>
                                    <option>Kelantan</option>
                                    <option>Melaka</option>
                                    <option>Negeri Sembilan</option>
                                    <option>Pahang</option>
                                    <option>Perak</option>
                                    <option>Perlis</option>
                                    <option>Pulau Pinang</option>
                                    <option>Sabah</option>
                                    <option>Sarawak</option>
                                    <option>Selangor</option>
                                    <option>Terengganu</option>
                                    <option>Wilayah Persekutuan Malaysia</option>  
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="login-text" for="username"></label>
                                <input type="text" placeholder="Postal code" pattern="\d*"  class="form-control" id="postalcode" required>
                            </div>
                            </div>
                            <div class="form-group" style="padding-bottom: 20px;">
                                <label class="login-text" for="phonenumber" style="padding-top: 10px;">Phone number</label>
                                <input type="tel" pattern="^[0-9-+\s()]*$"  maxlength="12" class="form-control" id="phonenumber" oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}" required>
                            </div>
                            
                            <button id="next" type="submit" class="btn btn-primary float-right">Next  <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                        </form>   
                    </div>
                    </div>
                </div>
                </div>
            </div>

</div>
    <!-- Register Form Section End -->

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

    <script>

        $(document).on('click', function(){
            $('#next').on('click',function(){
                AddUser();
            });
        });

        function AddUser(){

            //get the existing data
            var existing = localStorage.getItem('register');

            // If no existing data, create an array
            // Otherwise, convert the localStorage string to an array
            existing = existing ? JSON.parse(existing) : {};

            //Add new data to localStorage
            existing['address'] = document.getElementById("address").value + ", " + document.getElementById("address2").value + ", " 
                                  + document.getElementById("postalcode").value + " " + document.getElementById("city").value +
                                  ", "+ document.getElementById("state").value;
            existing['user_contact'] = document.getElementById("phonenumber").value;
            existing['state'] = document.getElementById("state").value;
          
            //set new data to localStorage
            localStorage.setItem('register', JSON.stringify(existing));
    
        }

        function isNumberKey(evt){
            var charCode = (evt.which) ? evt.which : evt.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
    </script>
