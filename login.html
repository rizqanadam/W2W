    <script>
        $(document).ready(function(){
            $('#signin').on('click',function(){
                LoginUser();

                //setCookie();
            });

            $('#keepme_signedin').on('click',function(){
                setCookie();
            });
        });

        function LoginUser(){
            var email = $('#email').val();
            var password = $('#password').val();


            if(email == "" && password == ""){
                $('#error_email').html('Email is required');
                $('#error_password').html('Password is required');
            }
            else if(email == ""){
                $('#error_email2').html('');
                $('#error_email').html('Email is required');
            }
            else if(password == ""){
                $('#error_password2').html('');
                $('#error_password').html('Password is required');
            }

            if( email !== "" && password !== ""){
                $.ajax({
                    url: 'http://codeviable.com/w2w2/public/login?user_email=&password=',
                    type: 'POST',
                    data: { 'user_email' : email, 'password' : password },
                }).done(function(response){
                    console.log(response);
                    if(response[0].user_email === email && response[0].password === password || response[0].email === email && response[0].password === password ){
                            
                            console.log(response);
                            console.log("Logged in");
                            localStorage.setItem("user_id", JSON.stringify(response[0].user_id));
                            localStorage.setItem("user_type", JSON.stringify(response[0].user_type));
                            if(response[0].user_role == "user"){
                                $('#signin').prop('disabled', true);
                                $('#signin').html('Sign in...');
                                 window.location.href = "./index1.html";
                                 }
                            else if(response[0].user_role == "admin"){
                                $('#signin').prop('disabled', true);
                                $('#signin').html('Sign in...');
                                window.location.href = "./index-admin.html";
                            }
                                
                    }
                    else if(response[0].user_email !== email && response[0].password !== password || response[0].email !== email && response[0].password !== password ){
                        $('#error_email2').html('Invalid email/password');
                    }

                });
            }

        }
