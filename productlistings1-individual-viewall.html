    //Get the button

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
    } else {
        mybutton.style.display = "none";
    }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
    }

    $(document).ready(function(){
            $newList = [];

            getRequest();
            

            $('#pagination').delegate('button', 'click', function() {
                var id = $(this).data('id');

                    //display date in formatted

                        tr += '<div data-index=' + data.product_id + ' class="row"><div class="col-md-3"><img src='+data.product_image[0].image+' style="width: 184px; height: 123px; object-fit: fill;" ></div><div class=" title col-md-6"><div style="font-size: 18px; text-transform: capitalize; margin-bottom: 15px;"><a   style="color: black; cursor: pointer;">'+data.product_name+'  <i class="fa fa-fire" style="color: red;"></i></a></div><div class="price-tag" style="font-weight: bold;">RM '+data.product_price+'</div><label style="color: white; background-color: green; border-radius: 10px; padding: 5px;">Available</label><div style="font-size: 14px;color: #8B8B8B;">'+data.product_category+'</div></div><div class="col-md-3 text-right"><p>'+date+'</p><p>'+data.product_state[0].state+'</p><p><i class="fa fa-user"></i></p></div></div>';

            });
                
        })

        function getRequest() {
            $.ajax({
                url: 'http://codeviable.com/w2w2/public/product/premium?premiumlist=premium',
                type: "GET"
            }).done(function (response) {
                var data = response;
                var currentIndex = 0;
                
                $.each(response, function (i, data) {
                    if(response[i].mainstatus == "available" && response[i].user_type == "individual" && response[i].publishstatus == "yes"){
                        var index = i + 1;
                        $tempArr.push(data);
                        $newList[currentIndex] = $tempArr;
                        if (index % 10 == 0) {
                            currentIndex++;
                            $tempArr = [];
                        }
                    }
                });
                getRequest2(); 
                $('#spinner').css('display','none');              
            });
        }
